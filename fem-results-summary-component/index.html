<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="card-container">
    <section class="card-result">
      <p class="result-text">Your Result</p>
      <div class="circle">
        <h1>76</h1>
        <span>of 100</span>
      </div>
      <h2>Great</h2>
      <p class="result-message">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary-card">
      <h2>Summary</h2>
      <div class="summary-container">

        <div class="summary-info -bgRed">
          <div class="summary-name">
            <img src="assets/icons/icon-reaction.svg" alt="Reaction icon">
            <h3>Reaction</h3>
          </div>
          <p class="summary-point"><strong>80</strong> / 100</p>
        </div>

        <div class="summary-info -bgYellow">
          <div class="summary-name">
            <img src="assets/icons/icon-memory.svg" alt="Memory icon">
            <h3>Memory</h3>
          </div>
          <p class="summary-point"><strong>92</strong> / 100</p>
        </div>

        <div class="summary-info -bgGreen">
          <div class="summary-name">
            <img src="assets/icons/icon-verbal.svg" alt="Verbal icon">
            <h3>Verbal</h3>
          </div>
          <p class="summary-point"><strong>61</strong> / 100</p>
        </div>

        <div class="summary-info -bgBlue">
          <div class="summary-name">
            <img src="assets/icons/icon-visual.svg" alt="Visual icon">
            <h3>Visual</h3>
          </div>
          <p class="summary-point"><strong>72</strong> / 100</p>
        </div>
        <a href="#" class="main-btn">Continue</a>
      </div>
    </section>
  </main>
</body>
</html>
